{% extends "shared/base.html" %} {% block css %}
<link rel="stylesheet" href="{{ url_for('static', path='/login.css') }}" />
{% endblock %} {% block content %}
<main class="form-signin w-100 m-auto text-center">
  <form method="post">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="70"
      height="70"
      fill="currentColor"
      class="bi bi-h-square mb-4"
      viewBox="0 0 16 16"
    >
      <path
        d="M11 4.002V12H9.67V8.455H6.33V12H5V4.002h1.33v3.322h3.34V4.002H11Z"
      />
      <path
        d="M0 2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2Zm15 0a1 1 0 0 0-1-1H2a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2Z"
      />
    </svg>
    <h1 class="h3 mb-3 fw-normal">Please sign up</h1>

    <div class="form-floating">
      <input
        type="text"
        class="form-control"
        id="floatingName"
        placeholder="Name"
        name="name"
        required
        autocomplete="name"
      />
      <label for="floatingName">Name</label>
    </div>
    <div class="form-floating">
      <input
        type="text"
        class="form-control"
        id="floatingSurname"
        placeholder="Surname"
        name="surname"
        required
        autocomplete="family-name"
      />
      <label for="floatingSurname">Surname</label>
    </div>
    <div class="form-floating">
      <input
        type="email"
        class="form-control"
        id="floatingMail"
        required
        placeholder="name@example.com"
        autocomplete="email"
        name="mail"
      />
      <label for="floatingMail">Email address</label>
    </div>
    <div class="form-floating">
      <input
        type="password"
        class="form-control"
        id="floatingPassword"
        placeholder="Password"
        required
        autocomplete="new-password"
        name="password"
      />
      <label for="floatingPassword">Password</label>
    </div>
    <p>Already have an account? <a href="/login">Login</a></p>
    {% if error %}
    <div class="alert alert-danger" role="alert">{{error}}</div>
    {% endif %}
    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign up</button>
    <p class="mt-5 mb-3 text-body-secondary">&copy; 2023 HIREME</p>
  </form>
</main>
{% endblock %}
